    <body>
        <form method="post" action="" id="ajax_form">
		<input type="number" value="" disabled>
            <p>
                <label for="lastname">Фамилия:</label>
                <input type="text" id="lastname" name="lastname"/>
            </p>
            <p>
                <label for="firstname">Имя:</label>
                <input type="text" id="firstname" name="firstname"/>
            </p>
            <p>
                <label for="middlename">Отчество: </label>
                <input type="text" id="middlename" name="middlename"/>
            </p>
            <p>
                <label for="birthdate">Дата рождения: </label>
                <input type="date" id="birthdate" name="birthdate"/>
            </p>
			<!--уровень-->
			 <p>
                <select name="grade" id="ID-GRADE" style="width: 502px;">
				<option selected disabled>Grade</option>
				<option value="1">L1</option>
			   </select>
            </p>
			<!--отдел-->
			<p>
                <select name="department" id="ID-DEPARTMENT" style="width: 502px;">
				<option selected disabled>Отдел</option>
				<option value="1">первый департамент</option>
			   </select>
            </p>
			<!--должность-->
			<p>
                <select size="1" name="tittle" id="DEPARTMENT_ID-ID-TITLE"  style="width: 502px;">
				<option selected disabled>Должность</option>
				<option title="1" value="1">первая должность</option>
				<option title="1" value="2">вторая должность первого отдела</option>
			   </select>
            </p>
			<p><input type="radio" name="action" value="upload User">Добавить сотрудника
			<input type="radio" name="action" value="save User">Редактировать сотрудника
		  <input type="radio" name="action" value="none" checked="checked">НЕТ<Br><p>
            <p>
                <input type="button" id="btn" value="Отправить" /><span id="result_form" style="color: red;"></span>
            </p>
